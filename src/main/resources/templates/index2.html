<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Index</title>
<div th:replace="header.html"></div>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${teachers}" class="container my-5">
                <p class="my-5">
                <p class="my-5">
                    <a href="/students/list" class="btn btn-primary"><i
                            class="fas">Student List</i></a>
                </p>
                <a href="/teachers/signup" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"> Add Teacher</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Teachers yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="teacher:${teachers}">
                                <td th:text="${teacher.name}"></td>
                                <td th:text="${teacher.surname}"></td>
                                <td><a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/teachers/delete/{id}(id=${teacher.id})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
