<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Student</title>
<div th:replace="header.html"></div>
<body>
	<div class="container my-5">
	<h3> Update Student</h3>
		<div class="card">
			<div class="card-body">
				<div th:if="${student.img}" ><img  border="1%" align="right" width="25%", height="40%" th:src="@{'data:imgae/jpeg;base64,'+${student.img}}"/>
				</div>
				<div class="col-md-8">
					<form action="#"
						th:action="@{/students/update/{id}(id=${student.id})}"
						th:object="${student}" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>

							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="phoneNo"> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo"
									class="text-danger"></span>
							</div>


							<div class="form-group col-md-8" >
								<label for="image" class="col-form-label"  ></label> <input
									type="file" class="form-control" align="center"
									id="image" name="image" placeholder="img">
							</div>
							<div class="form-group col-md-8 ui-select selBox" align="">
								<select name="teacherId" >
									<option value ="" >Select Teacher</option>
									<option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
								</select>


						</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Student">
							</div>

						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
